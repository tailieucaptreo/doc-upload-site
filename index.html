<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tài Liệu Cặp Treo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
<h1 class="text-center mb-4">📁 Tài Liệu Cặp Treo</h1>
<form method="post" enctype="multipart/form-data" class="mb-4">
<div class="input-group">
<input type="file" class="form-control" name="file" required>
<button class="btn btn-primary" type="submit">Tải lên</button>
</div>
</form>
<h5 class="mb-3">📄 Danh sách tài liệu:</h5>
<ul class="list-group">
       {% for file in files %}
<li class="list-group-item d-flex justify-content-between align-items-center">
           {{ file }}
<a href="{{ url_for('uploaded_file', filename=file) }}" class="btn btn-sm btn-outline-secondary">Tải xuống</a>
</li>
       {% else %}
<li class="list-group-item">Chưa có tài liệu nào.</li>
       {% endfor %}
</ul>
</div>
</body>
</html>
