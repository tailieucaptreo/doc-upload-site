<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tài liệu của bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1 class="mb-4">Upload và Tải xuống tài liệu</h1>

    <form method="post" action="/upload" enctype="multipart/form-data" class="mb-4">
        <div class="input-group">
            <input type="file" name="file" class="form-control" required>
            <button class="btn btn-primary" type="submit">Upload</button>
        </div>
    </form>

    <h2>Danh sách tài liệu:</h2>
    <ul class="list-group">
        {% for file in files %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ file }}
            <a href="{{ url_for('uploaded_file', filename=file) }}" class="btn btn-sm btn-success">Tải xuống</a>
        </li>
        {% else %}
        <li class="list-group-item">Chưa có tài liệu nào được tải lên.</li>
        {% endfor %}
    </ul>
</body>
</html>
